<div class="card"
  [ngClass]="{'selected': product?.id === productsService.selectedProduct?.id}">
  <img src="assets/img/mountains-under-mist-morning-amazing-260nw-1725825019.jpg"
    width="100"
    height="50">
  <div class="details">
    <div class="title">{{ product?.name }}</div>
    <div class="description">{{ product?.description }}</div>
  </div>
  <button class="delete-btn"
    (click)="deleteProduct()">Delete</button>
</div>
