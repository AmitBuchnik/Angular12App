<div class="ng-container">
  <div class="pagination">
    <span class="prev"
      (click)="prev()">
      <div>{{ '&#60;' }}</div>
      <div>{{ 'Prev Page' }}</div>
    </span>
    <div class="align-self-center">{{ paginationText }}</div>
    <span class="next"
      (click)="next()">
      <div>{{ 'Next Page' }}</div>
      <div>{{ '&#62;' }}</div>
    </span>
  </div>
</div>
